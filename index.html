<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</title>
</head>
<body>
	<p>Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</p>
	<p id="content"></p>
	<button onclick="createArr()">Khởi tạo mảng</button>
	<button onclick="sortArr()">Sắp sếp theo thứ tự giảm dần</button>
	<script type="text/javascript">
		let content = document.querySelector('#content');
		let arr     = [];
		function updateArr() {
			content.innerText = JSON.stringify(arr);
		}
		function createArr() {
			for (let i = 0; i < 10; i++) {
				arr[i] = ((Math.random()*20)+1)>>0;
			}
			updateArr();
		}
		function sortF() {
			let check = false;
			let first = arr[0];
			for (let i = 0; i < arr.length; i++) {
				let data = arr[i];
				if (data < first) {
					arr[i]   = first;
					arr[i-1] = data;
					check = true;
				}
				first = arr[i];
			}
			if (check) {
				sortF();
			}
		}
		function sortArr() {
			sortF();
			updateArr();
		}
	</script>
</body>
</html>
